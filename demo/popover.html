<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>bootstrap-popoverx</title>

<link href="./bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="./bootstrap/css/bootstrap-responsive.css" type="text/css" rel="stylesheet" />
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="bootstrap/js/boostrap.js" type="text/javascript"></script>
<script src="bootstrap-tooltip.js" type="text/javascript"></script>
<script src="bootstrap-popover.js" type="text/javascript"></script>
<script src="bootstrap-popoverx.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function(){

	$('#popover_button').popoverx({
		// html:true,
		title:'popoverx',
		width:400,
		height:300,
		url:'test.html',
		onHidden:function(){
			console.log($('#test').html());
		},
		onShown:function(){
			$('#test').html('test');
		},
		fire_on:'click',
		ondepend:'body'
	});

	$('#popover_button1').popoverx({
		// html:true,
		title:'popoverx',
		width:400,
		height:300,
		url:'test.html',
		onHidden:function(){
			console.log($('#test').html());
		},
		onShown:function(){
			$('#test').html('test');
		},
		fire_on:'dbclick',
		ondepend:'body'
	});

});
</script>

<style type="text/css">
	body{
		height: 600px;
	}
	#div1{
		margin-top: 500px;

	}
</style>
</head>
<body>
<br>
<br>
<br>
	<div align='left' id="div1">
	<buttion id="popover_button" class="btn btn-secondary" title="浮动弹出框" data-content="">popoverx浮动弹出框</buttion>
	</div>
	<div align='right'>
	<buttion id="popover_button1" class="btn btn-secondary" title="浮动弹出框" data-content="">popoverx浮动弹出框</buttion>
	</div>
</body>
</html>
